<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drews</title>
  </head>
  <body>
    <!--EXPLICAÇÃO DA TAG PARA INCLUIR IMAGEM-->
    <h1>TAG DE IMAGEM</h1>
    <p>
      Vou inserir uma imagem abaixo com tag img src="LOCAL DA IMAGEM OU
      CTRL+ESPACO" alt"NOME DA IMAGEM PARA AJUDAR O SITE A INDENTIFICAR OU UM
      CLIENT".
    </p>

    <!--TAG PARA INCLUIR IMAGEM-->
    <img src="putin e urso cópia.png" alt="Putin Montado em um urso" />
    <hr />
    <!--IMAGEM EXTERNA-->
    <p>
      Também podemos carregar imagens externas usando apenas copiar endereço da
      imagem em sites web.
    </p>

    <!--TAG PARA INCLUIR A IMAGEM EXTERNA USANDO URL-->
    <img
      src="https://i.blogs.es/b79e0c/650_1000_26_-8-/450_1000.webp"
      alt="OBAMA CAGANDO"
    />
  </body>
</html>
