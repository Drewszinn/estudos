<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Exemplo de formul√°rio</h1>

    <fieldset>
      <legend>Sexo</legend>

      <input type="radio" name="sexo" id="imasculino" value="masculino" />
      <label for="imasculino">Masculino</label> <br />

      <input type="radio" name="sexo" id="ifeminino" value="feminino" />
      <label for="ifeminino">Feminino</label> <br />

      <input type="radio" name="sexo" id="ioutro" value="outro" checked />
      <label for="ioutro">Outro</label> <br />
    </fieldset>

    <fieldset>
      <legend>Games Favorito</legend>

      <input type="checkbox" name="lol" id="ilol" />
      <label for="ilol">LOL</label><br />

      <input type="checkbox" name="csgo" id="icsgo" />
      <label for="icsgo">CSGO</label><br />

      <input type="checkbox" name="wow" id="iwow" />
      <label for="iwow">WOW</label><br />

      <input type="checkbox" name="dota" id="idota" />
      <label for="idota">DOTA</label><br />
    </fieldset>

    <p>
      <input type="submit" value="Enviar" />
      <input type="reset" value="Limpar" />
    </p>
  </body>
</html>
