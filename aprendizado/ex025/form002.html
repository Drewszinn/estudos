<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
      <p>
        <label for="inome">Nome</label>
        <input
          type="text"
          name="nome"
          id="inome"
          minlength="5"
          maxlength="20"
          placeholder="Nome completo"
          size="19"
          required
        />
      </p>

      <p>
        <label for="imedia">Média</label>
        <input
          type="number"
          name="media"
          id="imedia"
          min="0"
          max="10"
          step="0.1"
          value="5"
          required
        />
      </p>

      <p>
        <label for="imes">Período</label>
        <input type="month" name="mes" id="imes" value="2023-08" required />
      </p>

      <p>
        <label for="idia">Dia da prova</label>
        <input type="date" name="dia" id="idia" required />
      </p>

      <p>
        <label for="ihora">Horário da prova</label>
        <input type="time" name="hora" id="ihora" value="12:00" />
      </p>

      <p>
        <input type="submit" value="ENVIAR" />
        <input type="reset" value="LIMPAR" />
      </p>
    </form>
  </body>
</html>
