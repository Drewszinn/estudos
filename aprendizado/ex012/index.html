  <body>
    <h1>AULA PARA ANXAR MP4 NO SITE.</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>

    <video
      src="mp4/Savetube.App-Video Animação 15 Segundos(720P).mp4"
      width="600px"
      controls
    ></video>
    <p>
      Usamos a tag
      <strong
        >video src="local do arquivo" width="tamanho do video, mas podemos usar
        o css." control(controlar o play do video)</strong
      >
    </p>
    <hr />
    <h1>Inserindo videos do youtube</h1>

    <iframe
      width="600"
      height="315"
      src="https://www.youtube.com/embed/wqfp28MHIyk"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
